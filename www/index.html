<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="js/app.js"></script>
        <script src="cordova.js"></script>
        <title>Pizza prices comparer</title>    
    </head>
    <body ng-app="pizza_comparer" ng-controller="PizzaController">
        <ion-header-bar class="bar-dark">
            <h1 class="title">Pizze</h1>
        </ion-header-bar>
        <ion-content>
            <div class="list">
                <a class="item item-icon-right" href="#" ng-repeat="pizza in pizzas">
                    <p>{{pizza.name}} ({{pizza.size}}cm {{pizza.price}}z≈Ç)</p>
                    <i class="icon ion-android-trash"></i>
                </a>
            </div>
            <button class="button button-block button-positive icon-left ion-android-add">
              Add new pizza
            </button>
        </ion-content>
    </body>
</html>
