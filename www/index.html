<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="js/app.js"></script>
        <script src="cordova.js"></script>
        <title>Pizza prices comparer</title>    
    </head>
    <body ng-app="pizza_comparer" ng-controller="PizzaController">
        <ion-header-bar class="bar-dark">
            <h1 class="title">Pizze</h1>
        </ion-header-bar>
        <ion-content>
            <div class="list">
                <a class="item item-icon-right item-button-right" href="#" ng-repeat="pizza in pizzas">
                    {{pizza.name}} ({{pizza.diameter}}cm {{pizza.price}}zł)
                    <div class="buttons">
                        <button class="button button-light">
                          {{pizza.pricePerSize()}} zł/cm2
                        </button>
                        <button class="button button-assertive" ng-click="removePizza(pizza)">
                          <i class="icon ion-trash-b"></i>
                        </button>
                    </div>
                </a>
            </div>
            <button class="button button-block button-positive icon-left ion-android-add" ng-click="newPizza()">
              Dodaj nową pizzę
            </button>
        </ion-content>

        <script id="pizza-modal.html" type="text/ng-template">
            <div class="modal">
            <ion-header-bar>
                <h1 class="title">{{}}</h1>
                <button class="button button-clear button-positive" ng-click="closeNewPizza()">Close</button>
            </ion-header-bar>
            <ion-content>
                <form ng-submit="createPizza(pizza)">
                    <div class="list">
                      <label class="item item-input">
                        <span class="input-label">Nazwa</span>
                        <input type="text" ng-model="pizza.name">
                      </label>
                      <label class="item item-input">
                        <span class="input-label">Średnica</span>
                        <input type="text" ng-model="pizza.diameter">
                      </label>
                      <label class="item item-input">
                        <span class="input-label">Cena</span>
                        <input type="text" ng-model="pizza.price">
                      </label>
                    </div>
                    <button class="button button-block button-positive icon-left ion-android-add" type="submit">
                      Dodaj pizzę
                    </button>
                </form>
            </ion-content>
        </div>    
        </script
    </body>
</html>
